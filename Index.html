<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./faveicon.ico" type="image/x-icon">


</head>

<body>


    <div class="date-container">
        <label for="Date">Select The Date:   </label>
        <input type="date" name="trip-start" id="Date" value="2019-07-22" min="2018-01-01">
    </div>



    <h1>Count Down Days</h1>

    <div class="containerdata">

        <div class="c-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="c-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="c-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="c-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>

    </div>


    <div id="msg">
    </div>



    <script src="./main.js"></script>
</body>


</html>
